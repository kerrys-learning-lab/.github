on:
  workflow_call:
    inputs:
      repository_ref:
        description: "Git ref to use for check-repo-settings-action"
        default: refs/heads/main
        required: false
        type: string
    secrets:
      actor_token:
        description: |
          GITHUB_TOKEN or PAT authorized to make changes to the repository
        required: true

jobs:
  check-repo-settings:
    runs-on: ubuntu-latest
    name: "Verify repository settings"
    steps:
      - name: Check out
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: "${{ secrets.actor_token }}"
      - name: Pull custom check-repo-settings-action
        uses: actions/checkout@v3
        with:
          repository: kerrys-learning-lab/check-repo-settings-action
          path: check-repo-settings-action
          ref: ${{ inputs.repository_ref }}
          token: ${{ secrets.actor_token }}
      - name: Check/assert repository settings
        uses: ./check-repo-settings-action
        with:
          github_token: ${{ secrets.actor_token }}
